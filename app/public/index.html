<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photoVision App</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <style>

    </style>
</head>
<body>
<div id="app">
    <div class="flex items-center justify-center pa4 bg-lightest-blue navy">
        <svg class="w1" data-icon="info" viewBox="0 0 32 32" style="fill:currentcolor">
            <title>info icon</title>
            <path d="M16 0 A16 16 0 0 1 16 32 A16 16 0 0 1 16 0 M19 15 L13 15 L13 26 L19 26 z M16 6 A3 3 0 0 0 16 12 A3 3 0 0 0 16 6"></path>
        </svg>
        <span class="lh-title ml3">Wesley's Face Detector</span>
    </div>
    <div class="pa4-l">
        <form class="bg-light-red mw7 center pa4 br2-ns ba b--black-10">
            <fieldset class="cf bn ma0 pa0">
                <legend class="pa0 f5 f4-ns mb3 black-80">Get Image Data from a URI</legend>
                <div class="cf">
                    <label class="clip" for="image-uri">Image URI</label>
                    <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                           placeholder="Image URI" type="text" name="image-uri" value="http://www.vallartatoday.com/images/10232014/olivia-pulsinelli-krang2013-white-background.jpg" id="image-uri">
                    <input id="image-submit"
                           class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                           type="submit" value="Get Face Data">
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <div id="face-data-output" class="f4 bold center mw5">

        </div>
        <h1 class="f4 bold center mw5">Emotions</h1>
        <ul class="list pl0 measure center">
            <li id="joyLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">joy</li>
            <li id="sorrowLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">sorrow</li>
            <li id="angerLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">anger</li>
            <li id="surpriseLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">surprise</li>
            <li id="underExposedLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">underExposed
            </li>
            <li id="blurredLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">blurred</li>
            <li id="headwearLikelihood" class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">headwear</li>
        </ul>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
