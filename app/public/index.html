<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photoVision App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png?v=Omyr4xGAPn">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png?v=Omyr4xGAPn">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png?v=Omyr4xGAPn">
    <link rel="manifest" href="./favicons/manifest.json?v=Omyr4xGAPn">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg?v=Omyr4xGAPn" color="#5bbad5">
    <link rel="shortcut icon" href="./favicons/favicon.ico?v=Omyr4xGAPn">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=Omyr4xGAPn">
    <meta name="theme-color" content="#ceedfe">

    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>
<body>
<div id="app">
    <section class="ph3 ph4-ns pv4">
        <article class="mw8 center br2 ba b--light-blue bg-lightest-blue">
            <div class="dt-ns dt--fixed-ns w-100">
                <div class="pa3 pa4-ns dtc-ns v-mid">
                    <h2 class="fw4 blue mt0 mb3">get facial sentiment data from an image URI</h2>
                    <label class="clip" for="image-uri">Image URI</label>
                    <input class="black-70 measure lh-copy mv0 w-100"
                           placeholder="Image URI" type="text" name="image-uri"
                           value="https://www.biography.com/.image/t_share/MTE1ODA0OTcxODYxNjQwNzE3/halle-berry-9542339-1-402.jpg"
                           id="image-uri"/>
                </div>
                <div class="pa3 pa4-ns dtc-ns v-mid">
                    <a id="image-button" href="#"
                       class="no-underline f6 tc db w-100 pv3 bg-animate bg-blue hover-bg-dark-blue white br2">fetch
                        data</a>
                </div>
            </div>
        </article>
    </section>
    <section class="ph3 ph4-ns pv4">
        <article class="mw8 center br2 ba b--light-green bg-washed-green">
            <div class="dt-ns dt--fixed-ns w-100">
                <div id="face-preview" class="pa3 pa4-ns dtc-ns v-mid"></div>
                <div id="face-data-output" class="pa3 pa4-ns dtc-ns v-mid"></div>
            </div>
        </article>
    </section>
</div>

<script src="bundle.js"></script>
</body>
</html>
